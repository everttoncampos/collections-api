<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste API</title>
</head>
<body>
  <form action="http://localhost/collections/backend/api/routers/login/" method="POST">
    Email: 
    <input type="email" name="email" placeholder="insira seu email"><br/>
    Senha: 
    <input type="password" name="password" placeholder="insira seu senha"><br/>
    <input type="submit" value="enviar">

  </form>

<script>

  let body = {
  "turma": "turma123",
  "descricao": "Responda com calma.",
  "titulo": "Quanto Ã© 3 * 2?",
	"questoes": [
		{
			"pergunta1": "primeira questao",
			"correta": "questao correta"
		},
		{
			"pergunta2": "segunda questao",
			"correta": "questao correta"
		}
	]
}

  async function login() {
    await fetch('http://localhost/collections-api/backend/api/routers/cadastrar-questionario/', {
    method: 'POST',
    headers: {
      'Accept': 'application/json',
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(body)
    }).then(r => r.json()).then(body => console.log(body.questoes.pergunta1.pergunta2))
  }

  login()

</script>
</body>
</html>
